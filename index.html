<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wunschliste Test</title>
  <style>
    #wish-area {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mode-select">
    <button id="mode-wish">Ich bin der Wünschende</button>
    <button id="mode-giver">Ich bin der Schenkende</button>
  </div>

  <div id="wish-area">
    <p>🎉 Du bist der Wünschende!</p>
  </div>

  <script>
    const wishArea = document.getElementById("wish-area");
    const modeSelect = document.getElementById("mode-select");

    document.getElementById("mode-wish").addEventListener("click", () => {
      wishArea.style.display = "block";
      modeSelect.style.display = "none";
    });

    document.getElementById("mode-giver").addEventListener("click", () => {
      alert("Du bist der Schenkende.");
      modeSelect.style.display = "none";
    });
  </script>
</body>
</html>
